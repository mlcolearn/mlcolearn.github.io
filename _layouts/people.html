<style>
  .row.g-5 {
    display: flex;
    flex-wrap: wrap;
    margin-right: -15px;
    margin-left: -15px;
  }
  .col-md-6 {
    flex: 0 0 50%;
    max-width: 50%;
    padding-right: 15px;
    padding-left: 15px;
  }
</style>

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">People</h3>
{% for person in site.data.settings.people %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ person.name }}</h5>
    <p>Email: {{ person.email }}</p>
    <p>Phone: {{ person.phone }}</p>
    <p><a href="{{ site.github.url }}/people/{{ person.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
